<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma to Elementor</title>
    <style>
        :root {
            --primary: #0d99ff;
            --bg: #ffffff;
            --text: #333333;
            --border: #e6e6e6;
            --hover: #f5f5f5;
            --input-bg: #ffffff;
            --code-bg: #f0f0f0;
            --log-bg: #fff0f0;
            --tree-line: #ddd;
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #2c2c2c;
                --text: #f0f0f0;
                --border: #444444;
                --hover: #3a3a3a;
                --input-bg: #3a3a3a;
                --code-bg: #1e1e1e;
                --log-bg: #252525;
                --tree-line: #555;
            }
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            background: var(--bg);
            flex-shrink: 0;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            color: var(--text);
            font-weight: 600;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            opacity: 0.6;
            transition: all 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tab-btn.active {
            border-bottom-color: var(--primary);
            color: var(--primary);
            opacity: 1;
        }

        .tab-btn:hover {
            background-color: var(--hover);
        }

        /* Content Containers */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: none;
            padding-bottom: 40px;
            /* Espaço para o resizer */
        }

        .content.active {
            display: flex;
            flex-direction: column;
        }

        #tab-help.content.active {
            display: block;
        }

        /* Inputs */
        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            opacity: 0.8;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text);
            font-family: inherit;
        }

        input:focus,
        textarea:focus {
            outline: 2px solid var(--primary);
            border-color: transparent;
        }

        /* Range Input Wrapper */
        .range-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .range-wrapper input {
            flex: 1;
        }

        .range-wrapper span {
            font-weight: 600;
            width: 40px;
            text-align: right;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            filter: brightness(1.1);
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-secondary:hover {
            background-color: var(--hover);
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 11px;
            width: auto;
        }

        /* Textareas */
        #output-area {
            height: 120px;
            font-family: monospace;
            font-size: 11px;
            background-color: var(--code-bg);
            resize: vertical;
            margin-bottom: 12px;
            white-space: pre;
        }

        #log-area {
            height: 100px;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            background-color: var(--code-bg);
            color: var(--text);
            border: 1px solid var(--border);
            resize: vertical;
            padding: 8px;
            line-height: 1.3;
            white-space: pre-wrap;
        }

        /* --- PREVIEW STYLES --- */
        #preview-wrapper {
            flex: 1;
            width: 100%;
            background-color: #e0e0e0;
            /* Fundo neutro */
            border: 1px solid var(--border);
            overflow: auto;
            position: relative;
            /* Padrão xadrez para ver transparência */
            background-image:
                linear-gradient(45deg, #ccc 25%, transparent 25%),
                linear-gradient(-45deg, #ccc 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #ccc 75%),
                linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        #preview-container {
            /* O container em si não deve ter cor de fundo forçada a menos que venha do JSON */
            /* background-color: #fff;  <-- Removido para permitir ver o xadrez se for transparente */
            color: #333;
            min-height: 100%;
            width: 100%;
            /* Responsivo */
            transform-origin: 0 0;
            overflow: visible;
            padding: 20px;
            /* Margem de respiro */
        }

        .preview-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .preview-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* Elementor Simulation Classes */
        .e-con {
            display: flex;
            position: relative;
            box-sizing: border-box;
            width: 100%;
            align-items: flex-start;
            /* Permite quebrar linha se necessário */
            flex-wrap: nowrap;
        }

        .e-widget {
            position: relative;
            box-sizing: border-box;
            width: 100%;
        }

        .e-img img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Image Box Styles Simulation */
        .e-image-box {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        /* Posições */
        .e-image-box.pos-left {
            flex-direction: row;
        }

        .e-image-box.pos-right {
            flex-direction: row-reverse;
        }

        .e-image-box.pos-top {
            flex-direction: column;
        }

        /* Espaçamento e Alinhamento */
        .e-image-box-img {
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .e-image-box.pos-left .e-image-box-img {
            margin-right: 15px;
            margin-bottom: 0;
        }

        .e-image-box.pos-right .e-image-box-img {
            margin-left: 15px;
            margin-bottom: 0;
        }

        .e-image-box-content {
            flex: 1;
        }

        /* --- UTILS --- */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 2000;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* RESIZER HANDLE */
        #resizer {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            cursor: nwse-resize;
            z-index: 9999;
            background: linear-gradient(135deg, transparent 50%, #ff6600 50%);
            box-shadow: -1px -1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Widgets Help Tree (Styles from previous valid version) */
        .category-block {
            margin-bottom: 20px;
        }

        .category-title {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--primary);
            margin-bottom: 10px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 5px;
        }

        .tree-root {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .tree-item {
            display: flex;
            align-items: center;
            padding: 2px 0;
        }

        .widget-btn {
            background-color: var(--hover);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 11px;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            transition: all 0.1s;
            text-align: left;
            width: 100%;
        }

        .widget-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            background-color: #f0f7ff;
        }

        .widget-btn span.prefix {
            opacity: 0.5;
            margin-right: 6px;
            font-size: 10px;
            font-family: monospace;
        }

        .tree-children {
            margin-left: 15px;
            padding-left: 10px;
            border-left: 1px dashed var(--tree-line);
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin-top: 2px;
            margin-bottom: 4px;
        }
    </style>
</head>

<body>

    <!-- NAVEGAÇÃO -->
    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('export')">1. Gerar JSON</button>
        <button class="tab-btn" onclick="openTab('preview')">2. Preview</button>
        <button class="tab-btn" onclick="openTab('wp')">Config WP</button>
        <button class="tab-btn" onclick="openTab('help')">Ajuda</button>
    </div>

    <!-- ABA 1: EXPORTAÇÃO -->
    <div id="tab-export" class="content active">
        <div class="form-group">
            <label>Selecione o frame no Figma e clique abaixo:</label>
            <div class="range-wrapper">
                <label style="margin:0; font-weight:400; font-size:11px;">Qualidade Img:</label>
                <input type="range" id="quality" min="0.1" max="1.0" step="0.05" value="0.85">
                <span id="quality-value">85%</span>
            </div>
            <button id="btn-export" class="btn btn-primary" style="margin-top:10px;">Gerar JSON Elementor</button>
        </div>

        <label>Código JSON (Copie e cole no Elementor):</label>
        <textarea id="output-area" readonly></textarea>
        <button id="btn-copy" class="btn btn-secondary" style="margin-bottom:15px;">Copiar JSON</button>

        <label>Logs de Processamento:</label>
        <textarea id="log-area" readonly></textarea>
    </div>

    <!-- ABA 2: PREVIEW -->
    <div id="tab-preview" class="content" style="height: 100%;">
        <div class="preview-toolbar">
            <strong>Simulação</strong>
            <div class="preview-controls">
                <label style="margin:0; font-size:11px;">Zoom:</label>
                <select id="zoom-select" style="width:70px;">
                    <option value="0.25">25%</option>
                    <option value="0.5">50%</option>
                    <option value="0.75">75%</option>
                    <option value="1" selected>100%</option>
                </select>
                <button onclick="updatePreview()" class="btn btn-secondary btn-small"
                    style="width:auto;">Recarregar</button>
            </div>
        </div>

        <div id="preview-wrapper">
            <div id="preview-container">
                <div
                    style="text-align:center; color:#666; padding-top:50px; background:rgba(255,255,255,0.8); padding:20px; border-radius:8px; display:inline-block;">
                    Gere o JSON primeiro na aba anterior.<br>
                    O fundo xadrez indica transparência.
                </div>
            </div>
        </div>
    </div>

    <!-- ABA 3: WORDPRESS -->
    <div id="tab-wp" class="content">
        <div class="info-box">Configure upload automático de imagens para a biblioteca do WP.</div>
        <div class="form-group"><label>URL do Site (com https://)</label><input type="text" id="wp-url"
                placeholder="https://meusite.com"></div>
        <div class="form-group"><label>Usuário</label><input type="text" id="wp-user" placeholder="admin"></div>
        <div class="form-group"><label>Senha de Aplicativo</label><input type="password" id="wp-pass"></div>
        <button id="btn-save-wp" class="btn btn-primary">Salvar Configuração</button>
    </div>

    <!-- ABA 4: AJUDA -->
    <div id="tab-help" class="content">
        <div class="search-bar">
            <input type="text" id="search-widgets" placeholder="Buscar widget (ex: produto, loop)...">
        </div>

        <div class="info-box">
            Clique em um item para renomear a layer selecionada no Figma automaticamente.
        </div>

        <div id="widgets-container"></div>
    </div>

    <!-- MANIPULADOR DE REDIMENSIONAMENTO -->
    <div id="resizer" title="Arraste para redimensionar"></div>

    <!-- LOADER -->
    <div class="loading-overlay" id="loader">
        <div class="spinner"></div>
        <div id="loader-text">Processando...</div>
    </div>

    <script>
        // --- DADOS HIERÁRQUICOS DA ABA AJUDA ---
        const widgetTreeData = [
            {
                category: "Estrutura & Layout",
                items: [
                    { name: "container", prefix: "c:", label: "Container" },
                    { name: "inner-container", prefix: "c:", label: "Inner Container" },
                    { name: "divider", prefix: "w:", label: "Divisor" },
                    { name: "spacer", prefix: "w:", label: "Espaçador" },
                    { name: "menu-anchor", prefix: "w:", label: "Âncora de Menu" }
                ]
            },
            {
                category: "Conteúdo Básico",
                items: [
                    { name: "heading", prefix: "w:", label: "Título" },
                    { name: "text-editor", prefix: "w:", label: "Editor de Texto" },
                    { name: "image", prefix: "w:", label: "Imagem" },
                    { name: "video", prefix: "w:", label: "Vídeo" },
                    { name: "button", prefix: "w:", label: "Botão" },
                    { name: "icon", prefix: "w:", label: "Ícone" }
                ]
            },
            {
                category: "Cards & Boxes",
                items: [
                    { name: "image-box", prefix: "w:", label: "Caixa de Imagem" },
                    { name: "icon-box", prefix: "w:", label: "Caixa de Ícone" },
                    { name: "alert", prefix: "w:", label: "Alerta" }
                ]
            }
        ];

        // --- LÓGICA DE UI ---
        function openTab(name) {
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab-${name}`).classList.add('active');

            const tabMap = { 'export': 0, 'preview': 1, 'wp': 2, 'help': 3 };
            if (tabMap[name] !== undefined) {
                document.querySelectorAll('.tab-btn')[tabMap[name]].classList.add('active');
            }
            if (name === 'preview') updatePreview();
        }

        function addLog(msg, type = 'info') {
            const area = document.getElementById('log-area');
            area.value += `[${type.toUpperCase()}] ${msg}\n`;
            area.scrollTop = area.scrollHeight;
        }

        // Slider Porcentagem
        const qualityInput = document.getElementById('quality');
        const qualityValue = document.getElementById('quality-value');
        qualityInput.addEventListener('input', (e) => {
            qualityValue.textContent = Math.round(e.target.value * 100) + '%';
        });

        // --- REDIMENSIONAMENTO ---
        const resizer = document.getElementById('resizer');
        resizer.addEventListener('pointerdown', (e) => {
            resizer.setPointerCapture(e.pointerId);
            resizer.addEventListener('pointermove', onResize);
            resizer.addEventListener('pointerup', stopResize);
        });
        function onResize(e) {
            const width = Math.max(350, e.clientX + 20);
            const height = Math.max(500, e.clientY + 20);
            parent.postMessage({ pluginMessage: { type: 'resize-ui', width, height } }, '*');
        }
        function stopResize(e) {
            resizer.releasePointerCapture(e.pointerId);
            resizer.removeEventListener('pointermove', onResize);
            resizer.removeEventListener('pointerup', stopResize);
        }

        // --- HELP TREE RENDERER ---
        function renderHelpTree(filterText = '') {
            const container = document.getElementById('widgets-container');
            container.innerHTML = '';
            filterText = filterText.toLowerCase();

            const drawItem = (item, parentEl) => {
                const btn = document.createElement('div');
                btn.className = 'widget-btn';
                btn.innerHTML = `<span class="prefix">${item.prefix}</span>${item.label || item.name}`;
                btn.onclick = () => {
                    addLog(`Renomeando para: ${item.prefix}${item.name}`);
                    parent.postMessage({ pluginMessage: { type: 'rename-layer', newName: `${item.prefix}${item.name}` } }, '*');
                };
                const wrapper = document.createElement('div');
                wrapper.className = 'tree-item';
                wrapper.appendChild(btn);
                parentEl.appendChild(wrapper);

                if (item.children) {
                    const childCont = document.createElement('div');
                    childCont.className = 'tree-children';
                    item.children.forEach(c => drawItem(c, childCont));
                    parentEl.appendChild(childCont);
                }
            };

            widgetTreeData.forEach(cat => {
                const block = document.createElement('div');
                block.className = 'category-block';
                const title = document.createElement('div');
                title.className = 'category-title';
                title.textContent = cat.category;
                block.appendChild(title);
                const root = document.createElement('div');
                root.className = 'tree-root';

                cat.items.forEach(item => {
                    if (!filterText || item.name.includes(filterText) || item.label.includes(filterText)) {
                        drawItem(item, root);
                    }
                });
                block.appendChild(root);
                container.appendChild(block);
            });
        }
        document.getElementById('search-widgets').addEventListener('input', (e) => renderHelpTree(e.target.value));

        // --- PREVIEW ENGINE ---
        document.getElementById('zoom-select').addEventListener('change', (e) => {
            document.getElementById('preview-container').style.transform = `scale(${e.target.value})`;
            // Adjust width to prevent clipping
            document.getElementById('preview-container').style.width = `${100 / e.target.value}%`;
        });

        function updatePreview() {
            const jsonStr = document.getElementById('output-area').value;
            const container = document.getElementById('preview-container');
            container.innerHTML = '';

            if (!jsonStr) {
                container.innerHTML = '<div style="text-align:center; padding:50px;">Gere o JSON primeiro.</div>';
                return;
            }

            try {
                const data = JSON.parse(jsonStr);
                if (data.elements) {
                    data.elements.forEach(el => container.appendChild(createDomElement(el)));
                }
            } catch (e) {
                container.innerHTML = `<div style="color:red;">Erro JSON: ${e.message}</div>`;
            }
        }

        function getUnitValue(val) {
            if (!val) return '';
            if (typeof val === 'object' && val.size !== undefined) return `${val.size}${val.unit || 'px'}`;
            return val;
        }

        function applyStyles(dom, s) {
            const st = dom.style;
            // Box Model
            if (s.padding) st.padding = `${s.padding.top || 0}px ${s.padding.right || 0}px ${s.padding.bottom || 0}px ${s.padding.left || 0}px`;
            if (s.margin) st.margin = `${s.margin.top || 0}px ${s.margin.right || 0}px ${s.margin.bottom || 0}px ${s.margin.left || 0}px`;

            // Backgrounds
            if (s.background_background === 'gradient') {
                const angle = s.background_gradient_angle?.size || 180;
                const c1 = s.background_color || 'transparent';
                const c2 = s.background_color_b || 'transparent';
                st.background = `linear-gradient(${angle}deg, ${c1}, ${c2})`;
            } else if (s.background_image?.url) {
                st.backgroundImage = `url('${s.background_image.url}')`;
                st.backgroundSize = s.background_size || 'cover';
                if (s.background_color) st.backgroundColor = s.background_color;
            } else if (s.background_color) {
                st.backgroundColor = s.background_color;
            }

            // Flex
            if (s.flex_direction) st.flexDirection = s.flex_direction;
            if (s.justify_content) st.justifyContent = s.justify_content;
            if (s.align_items) st.alignItems = s.align_items;
            if (s.gap) st.gap = `${s.gap.size || s.gap.column || 0}px`;

            // Size
            if (s.width) st.width = getUnitValue(s.width);
            if (s.min_height) st.minHeight = getUnitValue(s.min_height);

            // Border
            if (s.border_radius) st.borderRadius = `${s.border_radius.size || s.border_radius.top || 0}px`;
        }

        function applyTypography(dom, s, prefix = '') {
            const st = dom.style;
            const color = s[`${prefix}color`] || s[`${prefix}text_color`] || s.title_color || s.text_color;
            const size = s[`${prefix}typography_font_size`];
            const weight = s[`${prefix}typography_font_weight`];
            const align = s.align || s.text_align;

            if (color) st.color = color;
            if (size) st.fontSize = getUnitValue(size);
            if (weight) st.fontWeight = weight;
            if (align) st.textAlign = align;
        }

        function createDomElement(el) {
            const s = el.settings || {};
            let dom;

            if (el.elType === 'container') {
                dom = document.createElement('div');
                dom.className = 'e-con';
                applyStyles(dom, s);
                if (el.elements) el.elements.forEach(c => dom.appendChild(createDomElement(c)));
            } else if (el.widgetType === 'image-box') {
                dom = document.createElement('div');
                dom.className = 'e-widget';
                applyStyles(dom, s); // Wrapper styles (background etc)

                const inner = document.createElement('div');
                inner.className = `e-image-box pos-${s.position || 'top'}`;
                if (s.content_vertical_alignment) inner.style.alignItems = s.content_vertical_alignment === 'middle' ? 'center' : 'flex-start';

                const imgDiv = document.createElement('div');
                imgDiv.className = 'e-image-box-img';
                const img = document.createElement('img');
                img.src = s.image?.url || '';
                if (s.image_width) img.style.width = getUnitValue(s.image_width);
                imgDiv.appendChild(img);

                const txtDiv = document.createElement('div');
                txtDiv.className = 'e-image-box-content';
                if (s.text_align) txtDiv.style.textAlign = s.text_align; // Apply text align to content wrapper

                const t = document.createElement('h3');
                t.innerText = s.title_text || 'Title';
                t.style.margin = '0 0 10px 0';
                applyTypography(t, s, 'title_');

                const d = document.createElement('p');
                d.innerText = s.description_text || 'Desc';
                d.style.margin = 0;
                applyTypography(d, s, 'description_');

                txtDiv.appendChild(t);
                txtDiv.appendChild(d);

                inner.appendChild(imgDiv);
                inner.appendChild(txtDiv);
                dom.appendChild(inner);
            } else {
                // Standard Widgets
                dom = document.createElement('div');
                dom.className = 'e-widget';
                applyStyles(dom, s);

                if (el.widgetType === 'heading') {
                    const h = document.createElement(s.header_size || 'h2');
                    h.innerText = s.title || 'Heading';
                    h.style.margin = 0;
                    applyTypography(h, s, 'title_');
                    if (!h.style.fontSize) applyTypography(h, s, '');
                    dom.appendChild(h);
                } else if (el.widgetType === 'image') {
                    const img = document.createElement('img');
                    img.src = s.image?.url || '';
                    if (s.width) img.style.width = getUnitValue(s.width);
                    if (s.align) dom.style.textAlign = s.align;
                    dom.appendChild(img);
                } else if (el.widgetType === 'button') {
                    const btn = document.createElement('button');
                    btn.innerText = s.text || 'Button';
                    btn.style.padding = '10px 20px';
                    if (s.button_background_color) btn.style.backgroundColor = s.button_background_color;
                    if (s.button_text_color) btn.style.color = s.button_text_color;
                    applyTypography(btn, s, 'typography_');
                    if (s.align) dom.style.textAlign = s.align;
                    dom.appendChild(btn);
                } else if (el.widgetType === 'text-editor') {
                    const p = document.createElement('div');
                    p.innerHTML = s.editor || 'Text';
                    applyTypography(p, s, '');
                    dom.appendChild(p);
                }
            }
            return dom;
        }

        // --- EVENTS ---
        document.getElementById('btn-export').onclick = () => {
            const q = parseFloat(document.getElementById('quality').value);
            parent.postMessage({ pluginMessage: { type: 'export-elementor', quality: q } }, '*');
        };
        document.getElementById('btn-copy').onclick = () => {
            document.getElementById('output-area').select();
            document.execCommand('copy');
            addLog("Copiado!", 'success');
        };
        document.getElementById('btn-save-wp').onclick = () => {
            const url = document.getElementById('wp-url').value;
            const user = document.getElementById('wp-user').value;
            const pass = document.getElementById('wp-pass').value;
            parent.postMessage({ pluginMessage: { type: 'save-wp-config', config: { url, user, password: pass } } }, '*');
        };

        window.onmessage = (event) => {
            const msg = event.data.pluginMessage;
            if (!msg) return;

            if (msg.type === 'export-result') {
                document.getElementById('output-area').value = msg.data;
                document.getElementById('btn-copy').disabled = false;
                addLog("JSON Gerado!", 'success');
                if (document.getElementById('tab-preview').classList.contains('active')) updatePreview();
            }
            else if (msg.type === 'upload-image-request') {
                document.getElementById('loader').style.display = 'flex';
                const wpUrl = document.getElementById('wp-url').value.replace(/\/$/, "");
                const wpUser = document.getElementById('wp-user').value;
                const wpPass = document.getElementById('wp-pass').value;

                if (!wpUrl) {
                    addLog(`Falta Config WP para: ${msg.name}`, 'error');
                    parent.postMessage({ pluginMessage: { type: 'upload-image-response', id: msg.id, success: false } }, '*');
                    document.getElementById('loader').style.display = 'none';
                    return;
                }

                (async () => {
                    try {
                        let blob = new Blob([msg.data], { type: msg.mimeType });
                        // WebP Conversion
                        if (msg.needsConversion && msg.targetMimeType === 'image/webp') {
                            addLog(`Convertendo: ${msg.name}`);
                            const b = await createImageBitmap(blob);
                            const c = document.createElement('canvas'); c.width = b.width; c.height = b.height;
                            c.getContext('2d').drawImage(b, 0, 0);
                            blob = await new Promise(r => c.toBlob(r, 'image/webp', 0.85));
                        }

                        const fd = new FormData();
                        const name = msg.needsConversion ? msg.name.replace(/\.\w+$/, '.webp') : msg.name;
                        fd.append('file', blob, name);
                        fd.append('title', name);

                        const res = await fetch(`${wpUrl}/wp-json/wp/v2/media`, {
                            method: 'POST', headers: { 'Authorization': 'Basic ' + btoa(wpUser + ":" + wpPass) }, body: fd
                        });

                        if (!res.ok) throw new Error("Falha Upload");
                        const json = await res.json();
                        addLog(`Upload OK: ${json.source_url}`, 'success');
                        parent.postMessage({ pluginMessage: { type: 'upload-image-response', id: msg.id, success: true, url: json.source_url } }, '*');
                    } catch (e) {
                        addLog(`Erro: ${e.message}`, 'error');
                        parent.postMessage({ pluginMessage: { type: 'upload-image-response', id: msg.id, success: false } }, '*');
                    } finally {
                        document.getElementById('loader').style.display = 'none';
                    }
                })();
            }
        };

        renderHelpTree();
    </script>
</body>
